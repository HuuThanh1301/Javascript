<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>
    <body>
        <div id="calculator">
            <div id="screen"></div>
            <div class="calculator__row">
                <div class="inner-button">7</div>
                <div class="inner-button">8</div>
                <div class="inner-button">9</div>
                <div class="inner-button">+</div>
                <div class="inner-button">/</div>
            </div>
            <div class="calculator__row">
                <div class="inner-button">4</div>
                <div class="inner-button">5</div>
                <div class="inner-button">6</div>
                <div class="inner-button">-</div>
                <div class="inner-button">*</div>
            </div>
            <div class="calculator__row">
                <div class="inner-button">1</div>
                <div class="inner-button">2</div>
                <div class="inner-button">3</div>
                <div class="inner-button">=</div>
                <div class="inner-button">%</div>
            </div>
            <div class="calculator__row">
                <div class="inner-button">.</div>
                <div class="inner-button">0</div>
                <div class="inner-button" style="font-size: 15px;">exp</div>
                <div class="inner-button" style="font-size: 15px;">del</div>
                <div class="inner-button">C</div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
