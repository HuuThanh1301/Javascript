<html>
    <head>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div>
            <button id="clock">Digital Clock</button>
        </div>
        <div class="container">
            <span id="date"></span>
            <span>-</span>
            <span id="month"></span>
            <span>-</span>
            <span id="year"></span>
            <span>/</span>
            <span id="hour"></span>
            <span>:</span>
            <span id="minute"></span>
            <span>:</span>
            <span id="second"></span>
            <div id="cancel">
                <button>Cancel</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
